<!DOCTYPE html>
  <html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="12-rock-paper-scissors.css">
      
    </head>
    <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="buttons-container">
      <button id="rock" onClick="gameStarted('rock');">
        <img class="move-img" src="rock-emoji.png">
      </button>
      <button id="paper" onClick="gameStarted('paper');">
        <img class="move-img" src="paper-emoji.png">
      </button>
      <button id="scissors" onClick= "gameStarted('scissors');">
        <img class="move-img" src="scissors-emoji.png">
      </button>
      <p class="result-text"></p>
      <p class="moves-text"></p>
      <p class="score-text"></p>
      <button class="reset-score-button" onClick="resetScore();">Reset Score</button>
      <button class="auto-play-button" onclick="autoPlay();">Auto play</button>
    </div>

    
    <script src="12-rock-paper-scissors.js"></script>
      
  </body>
</html>
