<!DOCTYPE html>
 <html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesrps.css">
  </head>

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="buttons-container">
      <button id="rock" onClick="gameStarted('rock');">Rock</button>
      <button id="paper" onClick="gameStarted('paper');">Paper</button>
      <button id="scissors" onClick= "gameStarted('scissors');">Scissors</button>
      <button id="reset-score-button" onClick="resetScore();">Reset Score</button>
    </div>
    <script>

      const score = {
        wins : 0,
        ties: 0,
        losses: 0
      };

      function resetScore() {
        score.wins = 0;
        score.ties = 0;
        score.losses = 0;
      }

      function gameStarted(playerMove) {
        const computerMove = setComputerMove();
        
        if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result ='You win!';
            score.wins += 1;
          }
          else if (computerMove === 'paper') {
            result ='Tie!';
            score.ties += 1;
          }
          else if (computerMove === 'scissors') {
            result ='You lose!';
            score.losses += 1;
          }
        }

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
              result ='Tie!';
              score.ties += 1;
            } else if (computerMove === 'paper') {
              result ='You lose!';
              score.losses += 1;
            } else if (computerMove === 'scissors') {
              result ='You win!'
              score.wins += 1;
          }
        }

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
                result = 'You lose!';
                score.losses += 1;
            } else if (computerMove === 'paper') {
                result = 'You win!';
                score.wins += 1;
            } else if (computerMove === 'scissors') {
                result = 'Tie!';
                score.ties += 1;
          }
        }

        alert(`Computer choosed ${computerMove}. You picked ${playerMove}. ${result}
wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`)
      }

      function setComputerMove() {
        const choice = Math.random();
        let computerMove = '';

        if (choice >= 0 && choice < 1/3) {
          computerMove = 'rock';
        } else if (choice >= 1/3 && choice < 2/3){
          computerMove = 'paper';
        } else if (choice >= 2/3 && choice < 1){
          computerMove = 'scissors';
        }
        return computerMove;
          }

        localStorage.setItem('score', JSON.stringify(score))
    </script>
  </body>
 </html>
