<!DOCTYPE html>
 <html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesrps.css">
  </head>

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="buttons-container">
      <button id="rock" onClick="gameStarted('rock');">Rock</button>
      <button id="paper" onClick="gameStarted('paper');">Paper</button>
      <button id="scissors" onClick= "gameStarted('scissors');">Scissors</button>
    </div>
    <script>

      function gameStarted(playerMove) {
        const computerMove = setComputerMove();
        
        if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result ='You win!';
          }
          else if (computerMove === 'paper') {
            result ='Tie!';
          }
          else if (computerMove === 'scissors') {
            result ='You lose!';
          }
        }

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
              result ='Tie!';
            } else if (computerMove === 'paper') {
              result ='You lose!';
            } else if (computerMove === 'scissors') {
              result ='You win!'
          }
        }

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
                result = 'You lose!';
            } else if (computerMove === 'paper') {
                result = 'You win!';
            } else if (computerMove === 'scissors') {
                result = 'Tie!';
          }
        }

        alert(`Computer choosed ${computerMove}. You picked ${playerMove}. ${result}`)
      }

      function setComputerMove() {
        const choice = Math.random();
        let computerMove = '';

        if (choice >= 0 && choice < 1/3) {
          computerMove = 'rock';
        } else if (choice >= 1/3 && choice < 2/3){
          computerMove = 'paper';
        } else if (choice >= 2/3 && choice < 1){
          computerMove = 'scissors';
        }
        return computerMove;
          }
    </script>
  </body>
 </html>
