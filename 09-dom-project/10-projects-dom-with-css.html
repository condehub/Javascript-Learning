<!DOCTYPE html>
  <html>
    <head>
      <title>
        DOM Projects
      </title>
      <style>
        .subscribe-button {
          font-weight: bold;
          color: white;
          background-color: black;
          border: none;
          border-radius: 18px;
          padding: 12px;
          cursor: pointer;
          transition: opacity 0.15s ease-out;
        }

        .subscribe-button:hover {
          opacity: 0.5;
        }

        .subscribe-button:target {
          opacity: 0.1;
        }
      </style>
    </head>
    <body>
      <p>Youtube Subscribe Button</p>
      <button onclick="subscribe();" 
      class="subscribe-button">
        Subscribe
      </button>

      <p>Rock Paper Scissors</p>

      <a href="rock-paper-scissors.html" target="_blank">Click here</a>

      <p>Amazon Shipping Calculator</p>
      <p class="amazon-text">Order under $40 = +$10 shipping.</p>
      <p class="amazon-text">Order over $40 = FREE shipping.</p>
      <input placeholder="Cost of order" class="input-value" onkeydown="
      onPressEnter(event);">
      <button onclick="calculateOrder();">Calculate</button>
      <p class="order-result"></p>
      <script>
        function subscribe() {
          const subscribeButton = document.querySelector('.subscribe-button');
          if (subscribeButton.innerText === 'Subscribe') {
            subscribeButton.innerText = "Subscribed";
            } else {
              subscribeButton.innerText = "Subscribe";
            }
         }
         
         function calculateOrder() {
          const costInput = document.querySelector('.input-value').value
          cost = Number(costInput)
          const tax = 10;

          if (cost < 40) {
            cost = cost + tax;
          }

          document.querySelector('.order-result').innerHTML = `$${cost}`;
          return cost;
         }

         function onPressEnter(event) {
          if (event.key === 'Enter') {
          calculateOrder();
          }
        }
      </script>


    </body>
  </html>
