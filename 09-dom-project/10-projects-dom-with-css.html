<!DOCTYPE html>
  <html>
    <head>
      <title>
        DOM Projects
      </title>
      <style>

        p, a,
        button {
          font-family: Arial, Helvetica, sans-serif;
        }

        .subscribe-button {
          font-weight: bold;
          color: white;
          background-color: black;
          border: none;
          border-radius: 24px;
          padding: 12px;
          cursor: pointer;
          transition: opacity 0.15s ease-out;
          margin-bottom: 30px;
        }

        .subscribe-button:hover {
          opacity: 0.5;
        }

        .subscribe-button:target {
          opacity: 0.1;
        }

        .isSubscribed {
          background-color: rgb(233, 224, 224);
          color: black;
        }

        .input-value, .calculate-button {
          font-size: 15px;
          padding: 10px;
        }
        
        .calculate-button {
          color: white;
          background-color: green;
          border: none;
        }

        .amazon-text-title {
          margin-top: 45px;
        }
      </style>
    </head>
    <body>
      <p>Youtube Subscribe Button</p>
      <button onclick="subscribe();" 
      class="subscribe-button">
        Subscribe
      </button>

      <p>Rock Paper Scissors</p>

      <a href="rock-paper-scissors.html" target="_blank">Click here</a>

      <p class="amazon-text-title">Amazon Shipping Calculator</p>
      <p class="amazon-text">Order under $40 = +$10 shipping.</p>
      <p class="amazon-text">Order over $40 = FREE shipping.</p>
      <input placeholder="Cost of order" class="input-value" onkeydown="
      onPressEnter(event);">
      <button onclick="calculateOrder();" class="calculate-button">Calculate</button>
      <p class="order-result"></p>
      <script>
        function subscribe() {
          const subscribeButton = document.querySelector('.subscribe-button');
          if (subscribeButton.innerText === 'Subscribe') {
            subscribeButton.innerText = "Subscribed";
            subscribeButton.classList.add('isSubscribed');
            } else {
              subscribeButton.innerText = "Subscribe";
              subscribeButton.classList.remove('isSubscribed');
            }
         }
         
         function calculateOrder() {
          const costInput = document.querySelector('.input-value').value
          cost = Number(costInput)
          const tax = 10;

          if (cost < 40) {
            cost = cost + tax;
          }

          document.querySelector('.order-result').innerHTML = `$${cost}`;
          return cost;
         }

         function onPressEnter(event) {
          if (event.key === 'Enter') {
          calculateOrder();
          }
        }
      </script>


    </body>
  </html>
